modules:
  # System modules
  brain:
    enabled: true
    class: "BrainModule"
    dependencies: []
    config:
      model: "basic"

  database_manager:
    enabled: true
    class: "DatabaseManagerModule"  
    dependencies: []
    config:
      default_realm: "sqlite"

  realm_sqlite:
    enabled: true
    class: "RealmSqliteModule"
    dependencies: ["database_manager"]
    config:
      database_path: "db/federation.db"

  realm_memory:
    enabled: true
    class: "RealmMemoryModule" 
    dependencies: ["database_manager"]
    config:
      max_memory: "100MB"

  # LuxDB v2 ported modules
  consciousness:
    enabled: true
    class: "ConsciousnessModule"
    dependencies: ["brain"]
    config:
      reflection_interval: 60

  harmony:
    enabled: true
    class: "HarmonyModule"
    dependencies: ["consciousness"]
    config:
      harmonization_interval: 30

  astral_containers:
    enabled: true
    class: "AstralContainersModule"
    dependencies: []
    config:
      max_active_containers: 100

  websocket_flow:
    enabled: true
    class: "WebSocketFlowModule"
    dependencies: []
    config:
      host: "0.0.0.0"
      port: 5001

  # Communication modules
  rest_api:
    enabled: false
    class: "RestApiModule"
    dependencies: []
    config:
      host: "0.0.0.0"
      port: 5000

  module_metadata_manager:
    enabled: true
    class: "ModuleMetadataManager"
    dependencies: []
    config:
      metadata_path: "federacja/manifests/module_metadata.yaml"