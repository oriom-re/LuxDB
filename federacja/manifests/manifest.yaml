
modules:
  # Moduły statyczne - ładowane przez Kernel
  database_manager:
    enabled: true
    static_startup: true
    class: DatabaseManagerModule
    config:
      default_realm_type: "memory"

  dynamic_realm_loader:
    enabled: true
    static_startup: true
    class: DynamicRealmLoader
    config:
      check_interval: 10
      auto_healing: true
      realms:
        main_memory:
          enabled: true
          type: "memory"
          max_beings: 10000
        main_sqlite:
          enabled: true
          type: "sqlite"
          db_path: "db/main_sqlite.db"
          table_name: "beings"

  thought_flow:
    enabled: false
    static_startup: true
    class: ThoughtFlowModule
    config:
      max_circulating: 50
      check_interval: 10

  # Moduły zarządzane przez Federę
  federa:
    enabled: true
    static_startup: false  # Zarządzany przez Federę
    class: FederaModule
    config:
      personality: "empathetic_coordinator"
      decision_making: "collaborative"
      memory_retention: 1000
