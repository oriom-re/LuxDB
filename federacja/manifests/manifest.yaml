modules:
  # Moduły statyczne - ładowane przez Kernel
  database_manager:
    enabled: true
    static_startup: true
    class: DatabaseManagerModule
    config:
      default_realm_type: "memory"

  realm_memory:
    enabled: true
    static_startup: true
    class: MemoryRealmModule
    name: "memory_realm"
    config:
      max_entities: 10000

  realm_sqlite:
    enabled: true
    static_startup: true
    class: SQLiteRealmModule
    name: "realm_sqlite"
    config:
      max_entities: 10000

  thought_flow:
    enabled: false
    static_startup: true
    class: ThoughtFlowModule
    config:
      max_circulating: 50
      check_interval: 10

  # Moduły zarządzane przez Federę
  federa:
    enabled: true
    static_startup: false  # Zarządzany przez Federę
    class: FederaModule
    config:
      personality: "empathetic_coordinator"
      decision_making: "collaborative"
      memory_retention: "high"