
modules:
  # 🗄️ Podstawowe zarządzanie danymi
  realms.database_manager:
    enabled: true
    static_startup: true
    class: "DatabaseManager"
    config:
      max_connections: 50
      pool_size: 5
      db_folder: "db"
      log_level: "INFO"

  # 🌌 Zarządzanie wymiarami dla Federy
  realms.realm_manager:
    enabled: true
    static_startup: true
    class: "RealmManager"
    config:
      realms_folder: "db/realms"
      max_realms_per_personality: 2
      # Tylko wymiar Federy na początek
      personalities:
        federa:
          enabled: true
          priority: true

  # 🧠 FEDERA - Główna władczyni systemu
  federa:
    enabled: true
    static_startup: false  # Zarządzany przez Federę (sama siebie!)
    class: "BrainModule"  # Z pliku federa.py
    config:
      personality_name: "Federa"
      monitoring_enabled: true
      analysis_depth: "detailed"
      auto_scaling: true
      intelligent_routing: true
      decision_logging: true
      # Uprawnenia władczyni
      system_access: "full"
      other_personalities: false  # Na razie tylko Federa
