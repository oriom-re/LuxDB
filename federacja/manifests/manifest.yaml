modules:
  realms.database_manager:
    enabled: true
    static_startup: true
    class: "DatabaseManager"
    config:
      max_connections: 100
      pool_size: 10
      db_folder: "db"
      log_level: "INFO"

  realms.realm_manager:
    enabled: true
    static_startup: true
    class: "RealmManager"
    config:
      realms_folder: "db/realms"
      max_realms_per_personality: 5

  realms.dynamic_loader:
    enabled: true
    static_startup: true
    class: "DynamicRealmLoader"
    config:
      auto_healing: true
      max_realms: 50
      realms:
        federation_memory:
          enabled: true
          type: "memory"
          max_beings: 1000

        federation_storage:
          enabled: true
          type: "sqlite"
          db_path: "db/federation_storage.db"
          table_name: "beings"

  personality_query:
    enabled: true
    static_startup: true
    class: "PersonalityQuery"
    config:
      demo_mode: true

  federa:
    enabled: true
    static_startup: false
    class: "Federa"
    config:
      monitoring_enabled: true
      analysis_depth: "basic"